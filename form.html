<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/git-logo.png"
    <title>Form Sample</title>
</head>
<body>
    <header>
        <h1>Form Sample</h1>
        <nav>
            <a href="index.html">HOME</a>
        </nav>
    </header>
    <main>
        <form action="https://formspree.io/mvowzywa" method="POST">
            <label>
                <b>Client name:</b>
                <input type="text" name="client-name" placeholder="Client name" required>
            </label>
            <br>
            <label>
                <b>Email adress:</b>
                <input type="email" name="client-adress" placeholder="Email adress" required>
            </label>
            <label>
                <b>Gender:</b>
            </label>
            <br>
            <label>
                <input type="radio" name="gender" value="Male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="Female">Female
            </label>
            <label>
                <input type="radio" name="gender" value="Other">Other
            </label>
            <br>
                <input type="submit">
                <input type="reset">
        </form>
    </main>
</body>
</html>
