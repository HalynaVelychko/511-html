<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/git-logo.png"
    <title>HTML Samples</title>

<body>

        <nav>
            <a href="form.html">Form page</a>
        </nav>

    <main>

            <img src="img/git-logo.png" alt="Logo Git">

        <section>

    <footer>
